spring.profiles.active=@activatedProperties@

spring.jpa.database-platform=com.CDev.Quizz.security.SQLDialect
spring.jpa.hibernate.ddl-auto=none


spring.datasource.url = jdbc:sqlite:Quizz.db
spring.datasource.driver-class-name = org.sqlite.JDBC

spring.datasource.initialization-mode=never

spring.datasource.username =
spring.datasource.password =

server.port=6969

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)



#spring.main.web-environment=false
spring.main.banner-mode=off

spring.cors.allowOrigin=*



# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

server.error.whitelabel.enabled=false

# application.properties
endpoints.info.enabled=true
info.app.version=@project.version@

adresseSiteAdministration=http://localhost:4200/
type.environnement=local

#mail configuration :
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=

# secret eky for encryption :
secret =

# nom de la clé token stocké dans les cookies:
TOKEN_KEY=
